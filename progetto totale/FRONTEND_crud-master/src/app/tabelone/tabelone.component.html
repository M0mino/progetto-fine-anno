<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 cent">


 <!--da usare come base per nettere gli altri dati-->

  <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"><button>delete</button></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>


<div class="cent">
<button mat-button  class="b1" (click)="firstpage()">first page</button>
<button mat-button class="b2" [disabled]="!data?._links?.prev"(click)="prevpage()">&lt;&lt;</button>
{{data?.page?.number}}
<button mat-button  class="b2" [disabled]="!data?._links?.next"(click)="nextpage()">&gt;&gt;</button>
<button mat-button  class="b1" (click)="lastpage()">last page</button>
</div>
